

<header class="intro-and-nav" role="banner">
  <div>
    <div class="intro">
      <a
        class="logo"
        href="{{ .Site.BaseURL }}"
        aria-label="{{ .Site.Title }} home page">
      
        <h2>Mitchell Weggemans</h2>
      </a>
      <p id="description" class="library-desc">
      </p>
    </div>
    {{ partial "nav.html" . }}
    {{ if eq .Site.Params.moveFooterToHeader true }}
      {{ partial "footer.html" . }}
    {{ end }}
  </div>
</header>

<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

<script>
    var desc = document.getElementById('description');

    var typewriter = new Typewriter(desc, {
    loop: true,
    delay: 75,
    });

    typewriter
    .pauseFor(1000)
    .typeString('Artificially Enhanced')
    .pauseFor(1500)
    .deleteAll()
    .typeString('What goes here?')
    .pauseFor(1500)
    .deleteAll()
    .typeString('Probably playing chess...')
    .pauseFor(1500)
    .deleteAll()
    .typeString('JavaScript is scary')
    .pauseFor(1500)
    .deleteAll()
    .typeString("Still can't C my pointers, have a reference?")
    .pauseFor(1500)
    .deleteAll()
    .typeString('Follow me on GitHub!')
    .pauseFor(1500)
    .start();

</script>
